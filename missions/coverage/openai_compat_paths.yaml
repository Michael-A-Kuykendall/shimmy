name: "openai_compat.rs Coverage - Push to 95%"
description: "Target uncovered OpenAI compatibility paths"
version: "1.0"

steps:
  - id: "add_openai_tests"
    name: "Add tests for uncovered OpenAI compat paths"
    step_type: "llm"
    parameters:
      provider: "ollama"
      model: "phi3:mini"
      prompt: |
        Add exactly one test for OpenAI compatibility paths not covered.
        
        Focus on chat completion streaming or error handling paths.
        
        Requirements:
        - Test streaming response logic
        - Test error cases
        - Simple focused test
        
        Output ONLY the exact Rust test code to add.
      temperature: 0.1
      max_tokens: 150
    depends_on: []

outputs:
  - "add_openai_tests"